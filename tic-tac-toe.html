<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC T#E</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/images/tic-tac-toe/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/tic-tac-toe/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/tic-tac-toe/favicon-16x16.png">
    <link rel="manifest" href="/images/tic-tac-toe/site.webmanifest">

    <script src="/js/tic-tac-toe.js" defer></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <link rel="stylesheet" href="/css/simple-v2.1.0.css" />
    <link rel="stylesheet" href="/css/tic-tac-toe.css">
</head>
<body>
    <h1>TIC TAC T#E</h1>

    <main>
        <div>
            <input type="text" id="player1-name" class="game-player-name" placeholder="Set player 1's name">
            <input type="text" id="player2-name" class="game-player-name" placeholder="Set player 2's name">
        </div>

        <h4 id="game-turn"></h4>

        <div class="game-board">
            <input type="button" value="" data-cell-index="0" class="game-cell" />
            <input type="button" value="" data-cell-index="1" class="game-cell" />
            <input type="button" value="" data-cell-index="2" class="game-cell" />
            <input type="button" value="" data-cell-index="3" class="game-cell" />
            <input type="button" value="" data-cell-index="4" class="game-cell" />
            <input type="button" value="" data-cell-index="5" class="game-cell" />
            <input type="button" value="" data-cell-index="6" class="game-cell" />
            <input type="button" value="" data-cell-index="7" class="game-cell" />
            <input type="button" value="" data-cell-index="8" class="game-cell" />
        </div>

        <h4 id="game-results"></h4>
        <input type="button" value="Restart" data-cell-index="8" id="game-restart" />
    </main>

    <footer>
        <p>
          <em>Desenvolvido por Guilherme Mir Â·
            <span x-data x-text="new Date().getFullYear()"></span>
          </em>
        </p>
      </footer>
</body>
</html>
